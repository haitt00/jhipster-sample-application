<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="vRequestField">
      <h2 data-cy="vRequestFieldDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.vRequestField.detail.title">V Request Field</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ vRequestField.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.vRequestField.endpointId">Endpoint Id</span></dt>
        <dd>
          <span>{{ vRequestField.endpointId }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.vRequestField.code">Code</span></dt>
        <dd>
          <span>{{ vRequestField.code }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.vRequestField.name">Name</span></dt>
        <dd>
          <span>{{ vRequestField.name }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.vRequestField.vEndpoint">V Endpoint</span></dt>
        <dd>
          <div *ngIf="vRequestField.vEndpoint">
            <a [routerLink]="['/v-endpoint', vRequestField.vEndpoint.id, 'view']">{{ vRequestField.vEndpoint.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/v-request-field', vRequestField.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
