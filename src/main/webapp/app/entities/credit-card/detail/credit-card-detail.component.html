<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="creditCard">
      <h2 data-cy="creditCardDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.creditCard.detail.title">Credit Card</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ creditCard.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.creditCard.number">Number</span></dt>
        <dd>
          <span>{{ creditCard.number }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.creditCard.bank">Bank</span></dt>
        <dd>
          <span>{{ creditCard.bank }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.creditCard.owner">Owner</span></dt>
        <dd>
          <div *ngIf="creditCard.owner">
            <a [routerLink]="['/customer', creditCard.owner.id, 'view']">{{ creditCard.owner.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/credit-card', creditCard.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
